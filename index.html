
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Flip Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🧠 Memory Card Flip Game</h1>
        <p class="level-info">Level: <span id="level">1</span></p>
        <div class="status-bar">
            <p>⏳ Time Left: <span id="timer">0</span>s</p>
            <p>⭐ Score: <span id="score">0</span></p>
        </div>
    </header>
    

    <div class="game-board"></div>

    <div class="win-message" id="winMessage">
        🎉 YOU WIN LEVEL <span id="winLevel"></span>! 🎉
        <button id="restartBtn">Replay Level</button>
        <button id="nextLevelBtn">Next Level</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
